<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Monarch Migrations</title>
    <style>
      body {
        margin: 0;
        background-color: #292826;
        }

        #time {
          color: #e8e7e6;
          font-family:"fugue-regular.otf", fugue, serif;
          font-size: 20px;
        }

        #grad1 {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100vw;
          z-index: -1;
          background-image: radial-gradient(#85DCF6, #0082FB);
          background-color: #85DCF6; /* For browsers that do not support gradients */
          border-radius: 50%;
          animation-name: oval;
          animation-duration: 10s;
          animation-timing-function: ease;
          animation-iteration-count: infinite;
        }

        .page-left {
              position:absolute;
              width: 18vw;
              margin: 20px;
          }


          .oval-container {
              position: absolute;
              height: 90vh;
              width: 90vw;
              z-index: -1;
            }

      .dot {
            height: 30px;
            width: 30px;
            background-color: #FF5F1F;
            border-radius: 50%;
            animation-name: butterfly;
            animation-duration: 10s;
}

      @keyframes oval {
          from {
            background-image: radial-gradient(#85DCF6, #0082FB);
            }
          to {
            background-image:radial-gradient(#ffda75, #fc8a26);
          }
}

        @keyframes butterfly {
              from {
                background-image: radial-gradient(#85DCF6, #0082FB);
                }
              to {
                background-image:radial-gradient(#ffda75, #fc8a26);
              }
}
  </style>
  </head>
  <body>

    <div class="page-left">
        <span id="time"></span>
        <script>
        // display date and time
            'use strict'
            var datetime = new Date();
            console.log(datetime);
            document.getElementById("time").textContent = datetime;
            </script>
      </div>

    <div class="oval-container">
        <div id="grad1">
          <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
          <script src="Monarch_movement.js"></script>
        </div>


      </div>
  </body>
</html>
